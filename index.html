<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前列腺AR檢視器</title>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 1em;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1em;
            flex-wrap: wrap; /* 讓按鈕在小螢幕上可以換行 */
        }
        button {
            font-size: 1em;
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #ar-viewer {
            width: 100%;
            height: 600px;
            border-radius: 8px;
            background-color: #ffffff;
        }
        #instruction {
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            color: #1a73e8;
            margin-top: 1em;
        }
    </style>
</head>
<body>

    <h1>前列腺AR檢視器</h1>

    <div id="controls">
        <button id="btn-model-a">載入模型 A</button>
        <button id="btn-model-b">載入模型 B</button>
        <button id="btn-model-c">載入模型 C</button>
    </div>

    <model-viewer
        id="ar-viewer"

        src="https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Training_15.glb"
        ios-src="https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Training_15.usdz"

        alt="您載入的 3D 模型"
        ar
        ar-modes="scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1">
    </model-viewer>

    <p id="instruction">
        適用於 Android (SceneViewer) 和 Apple (Quick Look)。
    </p>

    <script>
        const viewer = document.querySelector('#ar-viewer');

        // (重要！) 在這裡定義您所有模型的網址
        const modelUrls = {
            a: {
                glb: "https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Training_05.glb",
                usdz: "https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Training_05.usdz"
            },
            b: {
                glb: "https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Training_15.glb",
                usdz: "https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Training_15.usdz"
            },
            c: {
                glb: "https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Training_21.glb",
                usdz: "https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Training_21.usdz"
            }
        };

        // 按鈕 A
        document.querySelector('#btn-model-a').addEventListener('click', () => {
            viewer.src = modelUrls.a.glb;
            viewer.iosSrc = modelUrls.a.usdz; // 注意：這裡是 .iosSrc (JavaScript 屬性名稱)
            viewer.alt = "Demo model A";
        });

        // 按鈕 B
        document.querySelector('#btn-model-b').addEventListener('click', () => {
            viewer.src = modelUrls.b.glb;
            viewer.iosSrc = modelUrls.b.usdz;
            viewer.alt = "Demo model B";
        });

        // 按鈕 C
        document.querySelector('#btn-model-c').addEventListener('click', () => {
            viewer.src = modelUrls.c.glb;
            viewer.iosSrc = modelUrls.c.usdz;
            viewer.alt = "Demo model C";
        });
    </script>

</body>
</html>
