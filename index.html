<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 擺設檢視器 (可移動/旋轉)</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 1em;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        #file-input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            box-sizing: border-box; 
        }
        
        #ar-viewer {
            width: 100%;
            height: 600px;
            margin-top: 1em;
            border-radius: 8px;
            background-color: #ffffff;
            display: none; /* 預設隱藏 */
        }

        #instruction {
            display: none; /* 預設隱藏 */
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            color: #1a73e8; /* Google 藍 */
            margin-top: 1em;
        }
    </style>
</head>
<body>

    <h1>AR 擺設檢視器</h1>
    <p>請選擇一個 <strong>.glb</strong> 或 <strong>.gltf</strong> 檔案。進入 AR 後，請點擊平面來「放置」模型。</p>
    
    <input type="file" id="file-input" accept=".glb, .gltf">

    <model-viewer 
        id="ar-viewer"
        src=""
        alt="您載入的 3D 模型"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1">
    </model-viewer>

    <p id="instruction">
        模型已載入！點擊 AR 按鈕進入。
    </p>

    <script>
        const fileInput = document.getElementById('file-input');
        const modelViewer = document.getElementById('ar-viewer');
        const instructionText = document.getElementById('instruction');
        
        let currentObjectURL = null;

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            
            if (!file) {
                modelViewer.style.display = 'none';
                instructionText.style.display = 'none';
                if (currentObjectURL) {
                    URL.revokeObjectURL(currentObjectURL);
                    currentObjectURL = null;
                }
                modelViewer.src = ""; 
                return;
            }

            if (currentObjectURL) {
                URL.revokeObjectURL(currentObjectURL);
            }

            currentObjectURL = URL.createObjectURL(file);
            modelViewer.src = currentObjectURL;
            
            modelViewer.style.display = 'block';
            instructionText.style.display = 'block';
        });
    </script>

</body>
</html>
