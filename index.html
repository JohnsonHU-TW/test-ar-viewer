<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前列腺AR檢視器</title>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 1em;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1em;
            flex-wrap: wrap; /* 讓按鈕在小螢幕上可以換行 */
        }
        button {
            font-size: 1em;
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #ar-viewer {
            width: 100%;
            height: 350px; /* <-- 保留您設定的 350px */
            border-radius: 8px;
            background-color: #ffffff;
        }
        #instruction {
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            color: #1a73e8;
            margin-top: 1em;
        }
    </style>
</head>
<body>

    <h1>前列腺AR檢視器</h1>

    <div id="controls">
        <button id="btn-model-a">載入模型 A</button>
        <button id="btn-model-b">載入模型 B</button>
        <button id="btn-model-c">載入模型 C</button>
        <button id="btn-model-d">載入模型 D</button>
        <button id="btn-model-e">載入模型 E</button>
        <button id="btn-model-g">載入模型 G</button>
        <button id="btn-model-h">載入模型 H</button>
        <button id="btn-model-i">載入模型 I</button>
        <button id="btn-model-j">載入模型 J</button>
    </div>

    <model-viewer
        id="ar-viewer"

        src="https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Training_15.glb"
        ios-src="https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Training_15.usdz"

        alt="您載入的 3D 模型"
        ar
        ar-modes="scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1">
    </model-viewer>

    <p id="instruction">
        適用於 Android (SceneViewer) 和 Apple (Quick Look)。
    </p>

    <script>
        const viewer = document.querySelector('#ar-viewer');

        // (重要！) 在這裡定義您所有模型的網址
        const modelUrls = {
            a: {
                glb: "https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Training_05.glb",
                usdz: "https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Training_05.usdz"
            },
            b: {
                glb: "https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Training_10.glb",
                usdz: "https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Training_10.usdz"
            },
            c: {
                glb: "https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Training_15.glb",
                usdz: "https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Training_15.usdz"
            },
            // --- 以下為新增的 6 個模型 ---
            d: {
                glb: "https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Training_21.glb", // <-- 請替換
                usdz: "https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Training_21.usdz" // <-- 請替換
            },
            e: {
                glb: "https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Test_32.glb", // <-- 請替換
                usdz: "https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Test_32.usdz" // <-- 請替換
            },
            g: { // 遵循您跳過 'f' 的命名
                glb: "https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Test_35.glb", // <-- 請替換
                usdz: "https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Test_35.usdz" // <-- 請替換
            },
            h: {
                glb: "https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Test_37.glb", // <-- 請替換
                usdz: "https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Test_37.usdz" // <-- 請替換
            },
            i: {
                glb: "https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Test_40.glb", // <-- 請替換
                usdz: "https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Test_40.usdz" // <-- 請替換
            },
            j: {
                glb: "https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Test_50.glb", // <-- 請替換
                usdz: "https://johnsonhu-tw.github.io/test-ar-viewer/NCKU_Test_50usdz" // <-- 請替換
            }
        };

        // --- 以下為原有的 3 個按鈕 ---
        // 按鈕 A
        document.querySelector('#btn-model-a').addEventListener('click', () => {
            viewer.src = modelUrls.a.glb;
            viewer.iosSrc = modelUrls.a.usdz;
            viewer.alt = "Demo model A";
        });

        // 按鈕 B
        document.querySelector('#btn-model-b').addEventListener('click', () => {
            viewer.src = modelUrls.b.glb;
            viewer.iosSrc = modelUrls.b.usdz;
            viewer.alt = "Demo model B";
        });

        // 按鈕 C
        document.querySelector('#btn-model-c').addEventListener('click', () => {
            viewer.src = modelUrls.c.glb;
            viewer.iosSrc = modelUrls.c.usdz;
            viewer.alt = "Demo model C";
        });

        // --- 以下為新增的 6 個按鈕事件 ---
        // 按鈕 D
        document.querySelector('#btn-model-d').addEventListener('click', () => {
            viewer.src = modelUrls.d.glb;
            viewer.iosSrc = modelUrls.d.usdz;
            viewer.alt = "Demo model D";
        });

        // 按鈕 E
        document.querySelector('#btn-model-e').addEventListener('click', () => {
            viewer.src = modelUrls.e.glb;
            viewer.iosSrc = modelUrls.e.usdz;
            viewer.alt = "Demo model E";
        });

        // 按鈕 G
        document.querySelector('#btn-model-g').addEventListener('click', () => {
            viewer.src = modelUrls.g.glb;
            viewer.iosSrc = modelUrls.g.usdz;
            viewer.alt = "Demo model G";
        });

        // 按鈕 H
        document.querySelector('#btn-model-h').addEventListener('click', () => {
            viewer.src = modelUrls.h.glb;
            viewer.iosSrc = modelUrls.h.usdz;
            viewer.alt = "Demo model H";
        });

        // 按鈕 I
        document.querySelector('#btn-model-i').addEventListener('click', () => {
            viewer.src = modelUrls.i.glb;
            viewer.iosSrc = modelUrls.i.usdz;
            viewer.alt = "Demo model I";
        });

        // 按鈕 J
        document.querySelector('#btn-model-j').addEventListener('click', () => {
            viewer.src = modelUrls.j.glb;
            viewer.iosSrc = modelUrls.j.usdz;
            viewer.alt = "Demo model J";
        });

    </script>

</body>
</html>
