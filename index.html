<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 擺設檢視器 (SceneViewer 最終版3)</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 1em;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        /* 我們移除了檔案上傳按鈕，
           所以檢視器可以立即顯示 
        */
        #ar-viewer {
            width: 100%;
            height: 600px;
            margin-top: 1em;
            border-radius: 8px;
            background-color: #ffffff;
        }

        #instruction {
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            color: #1a73e8; /* Google 藍 */
            margin-top: 1em;
        }
    </style>
</head>
<body>

    <h1>AR 擺設檢視器 (SceneViewer 最終版3)</h1>
    <p>模型已從 GitHub 載入。此版本將強制使用 Google AR 服務 (SceneViewer)。</p>

    <model-viewer 
        id="ar-viewer"
        src="https://johnsonhu-tw.github.io/test-ar-viewer/model_gland1.glb"
        scale="0.01 0.01 0.01"
        environment-image="neutral"
        alt="您載入的 3D 模型"
        ar
        ar-modes="scene-viewer quick-look" 
        camera-controls
        auto-rotate
        shadow-intensity="1">
    </model-viewer>

    <p id="instruction">
        請點擊 AR 按鈕進入。進入後，手勢將會是：<br>
        <strong>一指拖曳：</strong> 移動位置<br>
        <strong>兩指扭轉/捏合：</strong> 旋轉 / 縮放
    </p>

    </body>
</html>
